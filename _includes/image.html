<figure class="image" style="text-align: center; margin-bottom: 20px; {{ include.wrapper_style }}">
  <img
    src="{{ include.url }}"
    alt="{{ include.description }}"
    data-lightbox="{{ include.lightbox }}"
    style="{{ include.style }}"
  />
  <figcaption>{{ include.description }}</figcaption>
</figure>
